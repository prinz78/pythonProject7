{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}Article edit{% endblock title %}

{% block content %}
    <h2>Article Edit</h2>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <input class="btn btn-success ml-2" type="submit" value="Edit">
    </form>
    <p><a href="{% url 'article_list' %}">All articles</a> </p>
{% endblock content %}
